<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head >

    <title>Spring Boot And JPA</title>
    <th:block th:include="product/fragment/headfile :: head"></th:block>
</head>
<body>
<div class="container">
   <th:block th:include="product/fragment/header :: header"></th:block>
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product/form}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Info:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productinfo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Stock:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productstock}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Buy Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productbuyprice}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sell Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productsellprice}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Discount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productdiscount}"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default ">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
